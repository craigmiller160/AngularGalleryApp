<h2>{{ title }}</h2>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <select class="form-control" [(ngModel)]="filterBy">
      <option *ngFor="let category of categories">{{ category }}</option>
    </select>
  </div>
</div>
<div class="row">
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink]="['/image', image.id]">
        <img [src]="image.url" class="tn" width="200" height="200" />
      </a>
    </li>
  </ul>
</div>
